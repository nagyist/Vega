<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: Skranji;
        src: url(./src/public/Skranji-Regular.ttf);
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = () => {
        const SIZE = 512;
        const BLUE = "#136adf";
        const ORANGE = "#fb8d33";

        const canvas = document.createElement("canvas");
        canvas.width = SIZE;
        canvas.height = SIZE;
        canvas.style.border = "1px solid black";
        document.body.appendChild(canvas);

        const ctx = canvas.getContext("2d");

        function drawLine(p1, p2) {
          ctx.beginPath();
          ctx.moveTo(p1[0], p1[1]);
          ctx.lineTo(p2[0], p2[1]);
          ctx.stroke();
        }

        function drawText() {
          ctx.font = "470px Skranji";
          ctx.fillText("V", 256 - 32, 400);
          ctx.font = "italic 350px Skranji";
          ctx.fillText("E", 256 + 32, 400);
        }

        ctx.fillStyle = "#222222";
        ctx.shadowColor = ORANGE;
        ctx.shadowBlur = 8;
        ctx.strokeStyle = ORANGE;
        ctx.lineWidth = 40;
        ctx.lineCap = "round";

        const OFFSET = 32;
        const half = SIZE / 2;

        const p1 = [half, OFFSET];
        const p2 = [OFFSET, half];
        const p3 = [half, SIZE - OFFSET];
        const p4 = [SIZE - OFFSET, half];

        ctx.beginPath();
        ctx.moveTo(p1[0], p1[1]);
        ctx.lineTo(p2[0], p2[1]);
        ctx.lineTo(p3[0], p3[1]);
        ctx.lineTo(p4[0], p4[1]);
        ctx.fill();

        drawLine(p1, p2);
        drawLine(p2, p3);
        drawLine(p3, p4);
        drawLine(p4, p1);

        ctx.shadowBlur = 16;
        ctx.shadowColor = "black";
        ctx.fillStyle = BLUE;
        ctx.textAlign = "center";

        drawText();
        ctx.shadowBlur = 0;
        drawText();
      };
    </script>
    <div
      style="
        font-family: Skranji;
        opacity: 0;
        position: fixed;
        pointer-events: none;
      "
    >
      Vega
    </div>
  </body>
</html>
